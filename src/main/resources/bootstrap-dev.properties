spring.application.name=wecaht
spring.cloud.consul.host=47.99.200.185
spring.cloud.consul.port=8500

# 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
spring.cloud.consul.config.format=yaml
# false禁用Consul配置，默认true
spring.cloud.consul.config.enabled=true
# 表示consul上面的KEY值(或者说文件的名字) 默认是data
spring.cloud.consul.config.data-key=data
# 设置配置值的基本文件夹，默认就是 config
spring.cloud.consul.config.prefix=config
# 设置所有应用程序使用的文件夹名称，默认是 application
spring.cloud.consul.config.default-context=wechat
# 设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值
spring.cloud.consul.config.profile-separator=-

